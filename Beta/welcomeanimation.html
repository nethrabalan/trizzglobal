<!doctype html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trizz Global</title>
    <link rel="stylesheet" href="styles.css">

    <style>
*{
    padding: 0;
    margin: 0;
}

body{
    background-color: #036348;
}

.container{
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

.container span{
    color: #d0e0dc;
    text-transform: uppercase;
    display: block;
}

.welcome{
    font-size: 60px;
    font-weight: 700;
    letter-spacing: 8px;
    margin-bottom: 20px;
    animation: text 3s;
    background-color: #036348;
   
    position: relative;
    font-family: Verdana;
}

.trizzonauts{
    font-size: 30px;
   
    font-family: Lucida Sans;
}

@keyframes text{
    0%{
        color: #036348;
       margin-bottom: -40px;
    }

    35%{
        letter-spacing: 35px;
        margin-bottom: -40px;
    }

    85%{
        letter-spacing: 4px;
        margin-bottom: -40px;
    }
}
.View-button {
  background-color: transparent;
  border: 2px solid #8AD6B7;
  color: #8AD6B7;
  padding: 15px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 8px 2px;
  cursor: pointer;
  border-radius: 50px;
  overflow: hidden;
  position: relative;
  transition: color 0.3s, background-color 0.3s;
}

.View-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 0;
  height: 100%;
  background-color: #8AD6B7;
  z-index: -1;
  transition: width 0.4s ease;
  
  transform: translateX(-50%);
}

.View-button:hover::before {
  width: 100%;
  
}

.View-button:hover {
  color: #036348;
  background-color: #8AD6B7;
}
    </style>
</head>
    <body>
        <div class="container">
        <span class="welcome" style=" color: #86f2c7;">Welcome</span>
        <span class="trizzonauts" style="color: #86f2c7; font-weight: 200;">Trizzonauts</span>
   
        <a href = "/homepage.html"><button class="View-button" style="animation-timeline: 4s;">Enter Website</button></a> 
    </div>
    
   
    </body>
</html>
